<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <link rel="stylesheet" href="css/carte.css">
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="js/carte.js"></script>
    </head>

    <style>
        html, body { height: 90% }
    </style>

    <body onload="FetchFeux() ; PremierMarquage() ; FetchVehicules()" >
        <div id="map" style="width:100%; height:100%"></div>

    <script>
        var carte = L.map('map').setView([46,5], 10);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(carte);


 //   carte.on('popupopen', function(e) { alert(e.popup._source._popup._content); });
    </script>


<div>
    <form><label for="NewVehicle">To create a new vehicle, fill the following form and then click on the map : </label>

        <select name="Liquid Type" id="LiquidType">
            <option value="WATER">Water </option>
            <option value="WATER_WITH_ADDITIVES">Water with additives</option>    
            <option value="CARBON_DIOXIDE">Carbon dioxide</option>
            <option value="POWDER">Powder</option>   
        </select>
        <select name="Vehicle Type" id="VehicleType">
            <option value="CAR">Car </option>
            <option value="FIRE_ENGINE">Fire engine</option>    
            <option value="PUMPER_TRUCK">Pumper truck</option>
            <option value="WATER_TENDERS">Water tenders</option>
            <option value="TURNTABLE_LADDER_TRUCK">Ladder truck</option>
            <option value="TRUCK">Trucks</option>         
        </select>
        <button type="button" onclick="VehicleCreation()"> Create your vehicle

        </button>
    </form>      
</div>


    </body>
</html>
