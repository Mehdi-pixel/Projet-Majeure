<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <link rel="stylesheet" href="css/carte.css">
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
	<script src="js/carte.js"></script>
    </head>

    <style>
        html, body { height: 100% }
    </style>

    <body onload="FIRESTORM()" >
        <div id="map" style="width:100%; height:100%"></div>
	<script>
          var carte = L.map('map').setView([46,5], 10);
          L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
          }).addTo(carte);
          var Mark=L.marker([46, 5]).addTo(carte);
        </script>

<div class="intensitySlideContainer">
    <input type="range" min="1" max="100" value="50" class="slider" id="intensitySlider">
</div>

<div class="rangeSlideContainer">
    <input type="range" min="1" max="100" value="50" class="slider" id="rangeSlider">
</div>
 
    </body>
</html>
